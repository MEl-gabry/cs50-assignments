        <link href="styles.css" rel="stylesheet">
        <link href="dice.css" rel="stylesheet">
        <script>
          function d20() {
            let number = Math.floor(Math.random() * 20) + 1;
            document.getElementById('d20_num').innerHTML = number;
          }
          function d12() {
            let number = Math.floor(Math.random() * 12) + 1;
            document.getElementById('d12_num').innerHTML = number;
          }
          function d10() {
            let number = Math.floor(Math.random() * 10) + 1;
            document.getElementById('d10_num').innerHTML = number;
          }
          function d8() {
            let number = Math.floor(Math.random() * 8) + 1;
            document.getElementById('d8_num').innerHTML = number;
          }
          function d6() {
            let number = Math.floor(Math.random() * 6) + 1;
            document.getElementById('d6_num').innerHTML = number;
          }
          function d4() {
            let number = Math.floor(Math.random() * 4) + 1;
            document.getElementById('d4_num').innerHTML = number;
          }
        </script>
        <title>Dice Roller</title>
    </head>
    <body>

      <h1>Click to <i>roll the dice!</i></h1>
      <div class="flex-container">
        <div class="flex-child container">
          <input type="image" class="die center" name="d20Die" src="images/d20.png" alt="D20 die" onclick="d20()">
          <div class="centered die_text"><b id="d20_num">20</b></div>
        </div>
        <div class="flex-child container">
          <input type="image" class="die center" name="d12Die" src="images/d12.jpg" alt="D12 die" onclick="d12()">
          <div class="centered die_text"><b id="d12_num">12</b></div>
        </div>
      </div>
      <div class="flex-container">
        <div class="flex-child container">
          <input type="image" class="die center" name="d10Die" src="images/d10.png" alt="D10 die" onclick="d10()">
          <div class="centered die_text"><b id="d10_num">10</b></div>
        </div>
        <div class="flex-child container">
          <input type="image" class="die center" name="d8Die" src="images/d8.jpg" alt="D8 die" onclick="d8()">
          <div class="die_text" id="d8"><b id="d8_num">8</b></div>
        </div>
      </div>
      <div class="flex-container">
        <div class="flex-child container">
          <input type="image" class="die center" name="d6Die" src="images/d6.jpg" alt="D6 die" onclick="d6()">
          <div class="die_text" id="d6"><b id="d6_num">6</b></div>
        </div>
        <div class="flex-child container">
          <input type="image" class="die center" name="d4Die" src="images/d4.png" alt="D4 die" onclick="d4()">
          <div class="centered die_text"><b id="d4_num">4</b></div>
        </div>
      </div>
