        <div style="position: absolute; top: 50%; left: 16%;"><button id="down_button">&#10094;</button></div>
        <div style="position: absolute; right: 16%; top: 50%;"><button id="up_button">&#10095;</button></div>
      </div>
      <script>
        var slideIndex = 0;
        var slides = document.getElementsByClassName("slide");
        for (let i = 1; i < slides.length; i++)
        {
          slides[i].style.display = "none";
        }
        function changeSlide() {
          if (slideIndex >= slides.length) {
            slideIndex = 0;
            slides[slideIndex].style.display = "block";
          }
          else if (slideIndex < 0) {
            slideIndex = slides.length - 1;
            slides[slideIndex].style.display = "block";
          } 
          else {
            slides[slideIndex].style.display = "block";
          }
        }
        function slideClick(x) {
          slides[slideIndex].style.display = "none";
          slideIndex += x;
          changeSlide();
        }
        document.getElementById('down_button').addEventListener("click", slideClick.bind(null, -1));
        document.getElementById('up_button').addEventListener("click", slideClick.bind(null, 1));
        </script>
